- job-template:
    name: 'gate-{name}-ansible-lint'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 5
      - timestamps

    builders:
      - gerrit-git-prep
      - ansible-prep
      - ansible-syntax-prep
      - ansible-lint-prep
      - revoke-sudo
      - ansible-syntax
      - ansible-lint

    publishers:
      - console-log

- job-template:
    name: 'check-{name}-dsvm-aio-build'
    node: '{node}'

    wrappers:
      - build-timeout:
          timeout: 120
      - timestamps

    builders:
      - gerrit-git-prep
      - ansible-prep
      - ansible-aio-build

    publishers:
      - console-log
