- job:
    name: project-config-compare-xml
    node: 'bare-precise || bare-trusty'

    builders:
      - revoke-sudo
      - gerrit-git-prep
      - shell: ./tools/run-compare-xml.sh

    publishers:
      - zuul-swift-upload-console-log

