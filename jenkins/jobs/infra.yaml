      - gerrit-git-prep
      - tox:
          envlist: projects

    publishers:
      - zuul-swift-upload-console-log

- job-template:
    name: 'gate-infra-puppet-apply-{ostype}'
    node: 'bare-{ostype}'

    builders:
      - shell: |
          #!/bin/bash -xe
          /usr/zuul-env/bin/zuul-cloner --cache-dir /opt/git git://git.openstack.org openstack-infra/system-config
          cd openstack-infra/system-config
          ./tools/apply-test.sh

    publishers:
      - zuul-swift-upload-console-log
